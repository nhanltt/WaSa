<html lang="en">
<head>
    <title>WASA</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="cssIndex.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Gwendolyn&display=swap" rel="stylesheet">   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <!-- navigation bar -->
    <nav class="navbar navbar-dark bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" id = "brand" href="#">
            <img src="assets/wasa.png" alt="" width="80" class="d-inline-block align-text-center">
            Wind and Sun Assistant
          </a>
         
         <button type="button" class="btn btn-outline-light btn-lg" data-bs-toggle="modal" data-bs-target="#exampleModal" id="login-button">
             Login
            </button>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Please Login </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    
                  <input style="margin:10px auto; display:block;" type="text" placeholder="Username" name="user" id="user" required="">
                  <input style="margin:0px auto; display:block;" type="password" placeholder="Password" name="pass" id="pass" required="">

                  </div>
                  <div class="modal-footer">

                    <button id="myBtn"  onclick="checkUser()" class="btn btn-primary"cursor: pointer;>Login</button>
                  </div>
                </div>
              </div>
            </div>
        </div>
    </nav>

    <!-- ---------------------- -->
    <div class="welcome_text">
        <p>Welcome to WaSa<br>Please login</p>
    </div>
    <div class="pic_ground">
        <img src="assets/transfer.png">
    </div>
    <!-- ---------------------- -->
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">  </script>
        <script>
    function checkUser(){
        var user=document.getElementById("user").value;
        var pass=document.getElementById("pass").value;
        if(user=="admin" && pass=="admin"){
        gotoweather();}
     
        else{
          wrongUser();
        }
    } 
      function wrongUser(){
        alert("Wrong!! Username or Password");
    }
     function gotoweather(){

        location.replace("page.html")
    }
       
   </script>
</body>
</html>
